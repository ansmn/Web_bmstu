{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление бага</h1>
    <p>Вы уверены, что хотите удалить баг "{{ feature.name }}"?</p>

    <form action="{% url 'quality_control:delete_feature' feature.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' feature.id %}">Отмена</a>
    </form>
{% endblock %}
