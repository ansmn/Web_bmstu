{% extends 'base/base.html' %}

{% block content %}
    <h1>Список всех багов</h1>

        <!-- Ссылка на добавление отчет об ошибке -->
    <p><a href="{% url 'quality_control:bug_report' %}">Добавить отчет об ошибке</a></p>

    <ul>
        {% for bug in bugs_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
