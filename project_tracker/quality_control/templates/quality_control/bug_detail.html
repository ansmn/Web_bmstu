{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title}}</h1>

        <!-- Ссылка для изменения бага -->
    <p><a href="{% url 'quality_control:update_bug' bug.id %}">Изменить баг</a></p>

        <!-- Ссылка удаления бага -->
    <p><a href="{% url 'quality_control:delete_bug' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот баг?');">Удалить баг</a></p>

    <p>Описание: {{ bug.description }}</p>
    <p>Проект: {{ bug.project}}</p>
    <p>Задача: {{ bug.task }}</p>
    <p>Статус: {{ bug.status }}</p>
    <p>Приоритет: {{ bug.priority }}</p>
{% endblock %}
