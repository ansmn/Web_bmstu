{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ feature.title}}</h1>

        <!-- Ссылка для изменения бага -->
    <p><a href="{% url 'quality_control:update_feature' feature.id %}">Изменить запрос</a></p>

        <!-- Ссылка удаления запроса -->
    <p><a href="{% url 'quality_control:delete_feature' feature.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот запрос?');">Удалить запрос</a></p>

    <p>Описание: {{ feature.description }}</p>
    <p>Проект: {{ feature.project}}</p>
    <p>Задача: {{ feature.task }}</p>
    <p>Статус: {{ feature.status }}</p>
    <p>Приоритет: {{ feature.priority }}</p>
{% endblock %}
